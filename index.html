<!doctype html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">

  </head>

  <body>

    <div class="o-wrapper">

      <section id="splash" class="c-splash">

        <h1>Dice Battle</h1>
        <p>Version 1.0</p>
        <button class="c-button" onClick="letsPlay()">Let's Play !</button>

      </section>

      <section id="settings" class="c-settings">

        <h2>Settings</h2>
        <p>Please set the game as you want</p>

        <form class="c-rollForm" name="rollForm">
          <div>
            <label>Players ?</label>
            <input type="number" name="players" value="2">
          </div>
          <div>
            <label>Rounds ?</label>
            <input type="number" name="rounds" value="3">
          </div>
          <div>
            <label>Dices ? <span>per player</span></label>
            <input type="number" name="dices" value="3">
          </div>
          <div>
            <label>Faces ? <span>per dice</span></label>
            <input type="number" name="faces" value="6">
          </div>
          <div>
            <input class="c-button" type="button" onClick="startGame()" value="Start Game">
          </div>
        </form>

      </section>

      <section id="gameTable" class="c-gameTable">

        <h2>Game table</h2>

        <table id="resultTable"></table>

        <button class="c-button" onClick="launchGame()">Show game scores</button>

      </section>

      <section id="gameScores" class="c-gameScores">

        <h2>Game scores</h2>

        <button class="c-button" onClick="playAgain()">Play again ?</button>
        <button class="c-button--alt" onClick="changeSettings()">Change Settings</button>

      </section>

    </div>

  </body>

</html>
