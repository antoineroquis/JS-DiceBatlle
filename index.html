<!doctype html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

  </head>

  <body>

    <h1>Dice Battle</h1>

    <section id="settings">

      <h2>Settings</h2>

      <form name="rollForm">
        <div>
          <label>Players</label>
          <input id="number" type="number" name="players" value="2">
        </div>
        <div>
          <label>Rounds</label>
          <input id="number" type="number" name="rounds" value="3">
        </div>
        <div>
          <label>Dices per player</label>
          <input id="number" type="number" name="dices" value="3">
        </div>
        <div>
          <label>Faces per dice</label>
          <input id="number" type="number" name="faces" value="6">
        </div>
        <div>
          <input type="button" onClick="rollForIt()" value="Roll for it">
        </div>
      </form>

    </section>

    <section id="table">

      <h2>Game table</h2>

      <table id="resultTable"></table>

      <button onClick="defineWinner()">Define winner</button>

    </section>

    <section id="results">

      <h2>Final results</h2>

      <div id="resultGame">And the winner is ...... (to be programed !)</div>

      <button onClick="playAgain()">Play again ?</button>
      <button onClick="changeSettings()">Change Settings</button>

    </section>

  </body>

</html>
